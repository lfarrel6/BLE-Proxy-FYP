		function addDevice(id, d){
			var datumElem = document.getElementById(id);
			var datumBtn = document.getElementById(id+'-btn');

			if(!document.getElementById(id)){
				var listItem = document.createElement('li');
				listItem.setAttribute('id',id);
				listItem.className = "peripheral-li";
				document.getElementById('observations').appendChild(listItem);

				datumBtn.setAttribute('id',id+'-btn');
